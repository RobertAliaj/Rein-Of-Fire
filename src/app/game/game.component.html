<app-player *ngFor=" let player of game.players; let i = index;" class="player-position hide-mobile"
    [playerActive]="i == game.currentPlayer" [ngStyle]="{'top.px': 100 + (i * 80)}" [name]="player"></app-player>
<!-- Die Variable "name" wird bei playerComponent definiert und kriegt hier ihren Wert der wiederum bei PlayerComponent verwendet werden kann
    "name" ist hier der jeweilige Name der sich im Json "players befindet" -->
<!-- Das gleiche passiet mit playerActive -->


<div class="scroll-container hide-desktop">
    <app-player-mobile *ngFor=" let player of game.players; let i = index;"
        [playerActive]="i == game.currentPlayer"
        [name]="player"></app-player-mobile>
</div>


<div class="field">

    <div class="card-stack">
        <!-- Card stack -->
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="assets/img/Cards/card_cover.png">
        <img (click)="takeCard()" style="right: 25px;" class="top-card" src="assets/img/Cards/card_cover.png">

        <!-- Stack for played cards -->
        <!-- Die Variable Card wird nur hier definiert und verwendet, die Variable Card bei Game info hat nichts mit dieser Card zu tun -->
        <img *ngFor="let card of game.playedCard" src="assets/img/Cards/{{ card }}.png" class="played-card">

        <!-- Current card animation -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" style="right: 25px;" class="pick-card"
            src="assets/img/Cards/{{ game.currentCard }}.png">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
